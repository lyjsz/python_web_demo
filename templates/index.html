<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
<div>
    <form method="post" action="/up_photo" enctype="multipart/form-data">
        <input type="file" size="30" name="photo"/>
        <br>
        <input type="submit" value="提交信息" style="margin-top:15px;"/>
    </form>
    <h1>图片列表</h1>
    <ul>
        {% for item in photos %}
            <li><img src="{{ item }}"/></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
